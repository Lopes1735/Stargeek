<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login stargeek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="Login">
    <h1>
        Login
    </h1>
    <form action="Email">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Digite seu Email aqui" autocomplete="off">
        <label for="Password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite aqui sua Senha">
        <a href="#" id="forgot-pass">Esqueceu a senha !?</a>
        <input type="submit" value="Login">
    </form>
    <div id="Social-Conteiner">
        <p>Ou entre pelas suas redes sociais</p>
         <i class="fa fa-facebook-f"></i>
    </div>
    </div>
</body>
</html>
