<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro stargeek</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
</head>
<body>
    <div class="Login-container">
    <h1>
        Cadastro
    </h1>
    <form action="Email">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Digite seu Email aqui" autocomplete="off">
        <label for="Email">Confirmar Email</label>
        <input type="email" placeholder="Confirmar Email">
        <label for="Password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Coloque aqui sua senha">
        <label for="password">Confirmar Senha</label>
        <input type="password" placeholder="Confirme aqui a sua senha">
        <input type="submit" value="Cadastro">
    </form>
    <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-google"></i>
    </div>
    </div>
</body>
</html>
